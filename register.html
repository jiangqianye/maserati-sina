<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>maserati-注册</title>
  <link rel="icon" href="img/favicon.ico">
  <style>
    /*div{border: 1px solid black;}*/
  </style>
  <link href="css/bootstrap.css" rel="stylesheet">

  <link rel="stylesheet" href="css/register.css">
  <link rel="stylesheet" href="css/base.css">
   <link rel="stylesheet" href="css/footer.css"/>
  <!--[if lt IE 9]>
  <script src="js/html5shiv.min.js"></script>
  <script src="js/respond.min.js"></script>
  <![endif]-->
</head>
<body>
<!--navbar start-->
<div class="header">
  <div class="loading">
    <img src="img/loading.gif" alt="加载中..." >
  </div>
</div>
<!--navbar end-->
<div class="myMain  login-bgimg" style="margin-top: 60px">
  <!--导航条-->

  <!--注册表单-->
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-8 col-md-offset-2 panel">
        <form id="form-register">

          <div class="form-group1">
            <label for="uname">用户名：</label>
            <input autocomplete required minlength="3" maxlength="12" type="text" placeholder="请输入用户名" autofocus
                   name="uname" id="uname"/>
            <span class="msg-default">用户名长度在3到12位之间</span>
          </div>

          <div class="form-group1">
            <label for="upwd">登录密码：</label>
            <input required type="password" minlength="6" maxlength="12" placeholder="请输入密码" name="upwd" autofocus
                   id="upwd"/>
            <span class="msg-default hidden">密码长度在6到12位之间</span>
          </div>
          <div class="form-group1">
            <label for="upwdconfirm">确认密码：</label>
            <input required type="password" minlength="6" maxlength="12" placeholder="请确认密码" name="upwdconfirm" autofocus
                   id="upwdconfirm"/>
            <span class="msg-default hidden">密码长度在6到12位之间</span>
          </div>
          <div class="form-group1">
            <label for="email">邮箱：</label>
            <input autocomplete required type="email" placeholder="请输入邮箱地址" name="email" id="email"/>
            <span class="msg-default hidden">请输入合法的邮箱地址</span>
          </div>
          <div class="form-group1">
            <label for="phone">手机号：</label>
            <input id="phone" name="phone" placeholder="请输入您的手机号"
                   pattern="(\d{11})|^((\d{7,8})|(\d{4}|\d{3})-(\d{7,8})|(\d{4}|\d{3})-(\d{7,8})-(\d{4}|\d{3}|\d{2}|\d{1})|(\d{7,8})-(\d{4}|\d{3}|\d{2}|\d{1}))$"
                   required type="text"/>
            <span class="msg-default hidden">请输入合法的手机号</span>
          </div>
          <div class="form-group1">
            <label></label>
            <input type="button" value="提交注册信息" id="bt-register" class="btn-success"/>
          </div>
          <div class="form-group1">
            <label></label>
            <input type="button" value="直接登录" id="bt-login" class="btn-primary"/>
          </div>
        </form>
      </div>
    </div>
  </div>

</div>

<!--底部-->

        <input placeholder="站内搜索" class="footer-search-box form-inline-input" name="q">
        <input value="搜索" class="cta-submit" type="submit">
      </form>
    </div>
    <ul class="footer-element footer-line-social footer-right">
      <li class="social-icons">
        <a data-linktracking="cta:bottom-nav:social-share:wechat" href="https://www.maserati.com/maserati/cn/zh/others/maserati-wechat" target="_blank" title="wechat" class="icon footer-icon footer-wechat"></a>
        <a data-linktracking="cta:bottom-nav:social-share:sinaweibo" href="http://e.weibo.com/maseratiworld" target="_blank" title="sinaweibo" class="icon footer-icon footer-sinaweibo"></a>
        <a data-linktracking="cta:bottom-nav:social-share:youku" href="http://i.youku.com/i/UMzQxMTgzNTI0?spm=a2h0k.8191405.0.0" target="_blank" title="youku" class="icon footer-icon footer-youku"></a>
      </li>
    </ul>
  </div>
  <div class="footer-line-second">
    <ul class="footer-element footer-line-links footer-left">

      <li><a href="https://www.maserati.com/maserati/cn/zh/maserati-bluetooth" class=" " target="">蓝牙</a></li>

      <li>© Maserati 2016</li>
