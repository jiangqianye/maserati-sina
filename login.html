<body>
<!--navbar start-->
<div class="header">
  <div class="loading">
    <img src="img/loading.gif" alt="加载中..." >
  </div>
</div>
<!--navbar end-->

<div class="container formImg" style="margin-top: 150px;">
  <form id="form-login"  class="form-horizontal formImg2">  <!--div.container-->
    <div class="form-group">      <!--div.row-->
      <div class="col-md-offset-2 col-sm-1">
        <label class="control-label" for="uname" >用户名</label>
      </div>
      <div class=" col-sm-5 col-md-3">
        <input type="text" id="uname" name="uname" class="form-control" />
      </div>
      <div class="col-sm-4">
        <span class="help-block">用户名可以包含数字，字母 6~8位</span>
      </div>
     <div id="showResult" style="margin:auto"></div>
    </div>
    <div class="form-group">  <!--行 密码-->
      <div class="col-md-offset-2 col-sm-1">
        <label class="control-label"  for="upwd3" id="upwd">密码</label>
      </div>
      <div class="col-sm-5 col-md-3">
        <input type="password" name="upwd" id="upwd3" class="form-control"/>
      </div>
      <div class="col-sm-4">
        <span class="help-block">密码可以包含数字，字母 6~8位</span>
        <div id="showResult2" style="margin:auto"></div>
      </div>
    </div>
    <div class="form-group"> <!--行-->
      <div class="col-sm-8 col-sm-offset-4">
        <div class="checkbox">
          <label>
            <input type="checkbox" id="ck_rmbUser"/>七天之内免密登录
          </label>
        </div>
      </div>
    </div>
    <div class="form-group"> <!--行-->
      <div class="col-sm-8 col-sm-offset-4">
        <input class="btn btn-danger" type="button" value="重填"/>
        <input class="btn btn-success"  type="button" value="登录" id="bt-login"/>
      </div>
    </div>
  </form>
</div>

<!--底部-->
